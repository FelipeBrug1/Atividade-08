<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Array e loops</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input, button { margin: 5px 0; padding: 8px; font-size: 14px; }
        ul { list-style-type: none; padding-left: 0; }
    </style>
</head>
<body>
    <h1>JavaScript Interativo</h1>
    <section>
        <h2>Arrey e For</h2>
        <input type="text" id="nomeLista" placeholder="Adicionar nome a lista">
        <button id="btAdicionarNome">Adicionar</button> <button id="btDeletarNome">Deletar Nome</button> <button id="btLimparLista">Limpar Lista</button>
        <ul id="listaNome"></ul>
               
    </section>

    <script>
//Eventos de escuta
document.getElementById('btAdicionarNome').addEventListener('click', adicionarNome);
document.getElementById('btDeletarNome').addEventListener('click', deletarNome);
document.getElementById('btLimparLista').addEventListener('click', limparLista);

let nomes =[]; // Lista  Universal vazia
function adicionarNome(){
    let nome = document.getElementById('nomeLista').value;
    if (nome){
    nomes.push(nome);    // adicione o nome a lista 
    document.getElementById('nomeLista').value = "";
    atualizarNomes();
    }
}

function deletarNome(){
    let nomeParaDeletar = prompt("Digite o nome que deseja deletar:");
    if (nomeParaDeletar) {
        const index = nomes.indexOf(nomeParaDeletar);
        if (index > -1) {
            nomes.splice(index, 1);
            atualizarNomes();
        } else {
            alert("Nome não encontrado na lista.");
        }
    }
}

function limparLista(){
    if (confirm("Tem certeza que deseja limpar a lista?")) {
        nomes = [];
        atualizarNomes();
    }
}


function atualizarNomes(){
    let ul = document.getElementById('listaNome');
    ul.innerHTML = "";

    nomes.forEach((n, i) => {      // n = valor lista  | i = posição da lista 
        let li = document.createElement('li');
        li.innerText = `${i+1}. ${n}` 
        ul.appendChild(li)   
    });
}

function removerItem(index) {
    nomes.splice(index, 1);
    atualizarNomes();
}
    </script>

</body>
</html>
